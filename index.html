<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="hero">
        <div id="logodiv">
          <img src="./odin-lined.png" width="50px" height="50px" />
          <p id="logotext">ODIN</p>
        </div>
      </div>
      <div id="content">
        <p>
          This is not a real online service! You know you need something like
          this in tour life to help you realize your deepest dreams<br />Sign up
          now to get started.<br />You know you want to.
        </p>
        <p>Let's do this!</p>
        <form action="whatever">
          <fieldset>
            <div id="item">
              <label for="first">First name</label>
              <input id="first" placeholder="Odin" type="text" />
            </div>
            <div id="item">
              <label for="last">Last name</label>
              <input id="last" placeholder="Odin" type="text" />
            </div>
          </fieldset>
          <fieldset>
            <div id="item">
              <label for="email">Email</label>
              <input placeholder="Example@gmail.com" id="email" type="email" />
            </div>
            <div id="item">
              <label for="phone">Phone Number</label>
              <input placeholder="9879879871" id="phone" type="phone" />
            </div>
          </fieldset>
          <fieldset>
            <div id="item">
              <label for="password">Password</label>
              <input placeholder="*******" id="password" type="password" />
            </div>
            <div id="item">
              <label for="cpassword">Confirm password</label>
              <input placeholder="*******" id="cpassword" type="password" />
            </div>
          </fieldset>
          <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
